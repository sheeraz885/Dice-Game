<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Dice Game</h1>
        <div class="game">
            <div class="player1">
                <h2>Player 1</h2>
                <p id="p"></p>
                <p id="score1"></p>
                <p id="status1"></p>
                <button id="btn1" onclick="turn('player1')" disabled>Your Turn</button>
            </div>
            <div class="player2">
                <h2>Player 2</h2>
                <p id="p2"></p>
                <p id="score2"></p>
                <p id="status2"></p>
                <button id="btn2" onclick="turn('player2')" disabled>Your Turn</button>
            </div>
        </div>
        <button id="toss" onclick="toss()">Toss</button>
        <button onclick="restartGame()" id="restart">Restart Game</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
